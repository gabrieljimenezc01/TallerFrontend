<div class="container">

    <div class="row">
      <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" #adoptanteForm="ngForm">
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="nombre">Nombre</label>
              <input type="text" class="form-control" required [(ngModel)]="adoptante.nombre" name="nombre">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="telefono">telefono</label>
              <input type="text" class="form-control" required [(ngModel)]="adoptante.telefono" name="telefono">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="email">email</label>
              <input type="email" class="form-control" required [(ngModel)]="adoptante.email" name="email">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="direccion">direcci√≥n</label>
              <input type="text" class="form-control" required [(ngModel)]="adoptante.direccion" name="direccion">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="sexo">sexo</label>
              <input type="text" class="form-control" required [(ngModel)]="adoptante.sexo" name="sexo">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="foto">foto url</label>
              <input type="text" class="form-control" required [(ngModel)]="adoptante.foto" name="foto">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!adoptanteForm.form.valid">Enviar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
