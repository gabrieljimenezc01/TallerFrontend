      <div class="card mb-3" style="max-width: 940px;" *ngFor="let mascota of mascotas | async" >

          <div class="col-md-4">
            <img src="{{mascota.foto}}" class="img-fluid rounded-start">

              <h5 class="card-title">Hola, Soy {{mascota.nombre}}</h5>

              <p class="card-text"><small class="text-body-secondary">{{mascota.estado_adopcion}}</small></p>
